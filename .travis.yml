language: python

python:
  - 3.7

before_install:
  - pip install poetry

install:
  - poetry install
  - env

script:
  - poetry run pytest tests/

before_deploy:
  - poetry build

deploy:
  provider: script
  script: poetry publish -u $PYPI_USER -p $PYPI_PASS
  skip_cleanup: true
  on:
#    tags: true
    branch: main
